<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto tracker</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        ::placeholder {
    color: #ffffff;
    opacity: 1.5;
}

::-ms-input-placeholder {
  color: rgb(255, 255, 255);
}
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="text" style="color: #f4f4f4;" id="searchInput" placeholder="Search by name...">
        <div>
            <button id="sortMarketCap">Sort by Market Cap</button>
            <button id="sortChange">Sort by Percentage</button>
        </div>
    </div>
    <table id="cryptoTable">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Current Price</th>
            <th>Total Volume</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be populated here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
